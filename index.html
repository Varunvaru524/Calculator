<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="outer-div">

        <div class="main-div">
            <div class="upperdiv">
                <div previous class="u1"></div>
                <div current class="u2"></div>
            </div>
            
            <div class="lowerdiv">
                <div ac class="buttons ac-del" style="grid-column:1/3 ;">AC</div>
                <div delete class="buttons ac-del">âŒ«</div>
                <div op class="buttons op">/</div>
                <div num class="buttons">1</div>
                <div num class="buttons">2</div>
                <div num class="buttons">3</div>
                <div op class="buttons op">*</div>
                <div num class="buttons">4</div>
                <div num class="buttons">5</div>
                <div num class="buttons">6</div>
                <div op class="buttons op">+</div>
                <div num class="buttons">7</div>
                <div num class="buttons">8</div>
                <div num class="buttons">9</div>
                <div op class="buttons op">-</div>
                <div num class="buttons">.</div>
                <div num class="buttons">0</div>
                <div equals class="buttons op" style="grid-column: 3/5;">=</div>
            </div>
        </div>
        
    </div>
</body>
</html>
